<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="signupUser()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Please Sign Up</h3>
        <div class="form-group mt-3">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter name" required>
            <span style="color:red;" *ngIf="name && name.touched && name.invalid">
                Name is required. Minimum length is 5.
            </span>
        </div>
        <div class="form-group mt-3">
            <label>Email Address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
            <span style="color:red;" *ngIf="email && email.touched && email.invalid">
                Email is required. Must input email type.
            </span>
        </div>
        <div class="form-group mt-3">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
            <span style="color:red;" *ngIf="password && password.touched && password.invalid">
                Password is required. Minimum length is 5.
            </span>
        </div>
        <button type="submit" class="btn btn-accent">Sign up</button>
    </form>
</div>
