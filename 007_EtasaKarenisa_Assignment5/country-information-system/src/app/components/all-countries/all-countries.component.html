<div class="d-flex justify-content-center">
    <h4>List of All Countries</h4>
</div>
<div>
    <div class="row card-group">
        <div class="col-4" *ngFor="let country of countryFilled; let i = index">
            <div class="card" (click)="onButtonClick(country.id)">
                <div>
                    <h4>{{country.country}}</h4>
                </div>
                <div>
                    Capital
                </div>
                <div>
                    {{country.capital}}
                </div>
            </div>
        </div>
    </div>
    <button (click)="goBack()" class=" btn btn-warning btn-sm ">
        <p>Go back</p>
    </button>
</div>
